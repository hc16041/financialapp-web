<div class="container-fluid py-4">
  <div class="row">
    <div class="col-12">
      <div class="page-title-box d-sm-flex align-items-center justify-content-between">
        <h4 class="mb-sm-0">Ahorros</h4>
        <div class="page-title-right">
          <ol class="breadcrumb m-0">
            <li class="breadcrumb-item"><a href="javascript: void(0);">Inicio</a></li>
            <li class="breadcrumb-item active">Ahorros</li>
          </ol>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <!-- Lista de Transacciones y Saldo -->
    <div class="col-lg-8">
      <app-savings-list
        [balance]="balance()"
        [transactions]="transactions()"
        [loading]="loading()"
      />
    </div>

    <!-- Formulario de Nueva Transacci贸n -->
    <div class="col-lg-4">
      <div class="card">
        <div class="card-header d-flex justify-content-between align-items-center">
          <h5 class="card-title mb-0">Nueva Transacci贸n</h5>
          @if (showForm()) {
          <button
            type="button"
            class="btn-close"
            (click)="toggleForm()"
            aria-label="Cerrar"
          ></button>
          }
        </div>
        <div class="card-body">
          @if (!showForm()) {
          <div class="text-center py-4">
            <p class="text-muted mb-3">
              Registre un nuevo dep贸sito o retiro de ahorros
            </p>
            <button
              type="button"
              class="btn btn-primary"
              (click)="toggleForm()"
            >
              <i class="mdi mdi-plus-circle me-1"></i>
              Nueva Transacci贸n
            </button>
          </div>
          } @else {
          <app-savings-form
            [loading]="loading()"
            (submit)="onFormSubmit($event)"
            (cancel)="onFormCancel()"
          />
          }
        </div>
      </div>

      <!-- Mensaje de Error -->
      @if (error()) {
      <div class="alert alert-danger mt-3" role="alert">
        <i class="mdi mdi-alert-circle me-2"></i>
        {{ error() }}
      </div>
      }
    </div>
  </div>
</div>
