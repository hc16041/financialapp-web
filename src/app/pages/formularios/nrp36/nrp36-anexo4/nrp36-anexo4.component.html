<app-generic-table
  [title]="'Listado de Anexo 4'"
  [columns]="tableColumns"
  [excludedFields]="[
    'fecha_creacion',
    'fecha_actualizacion',
    'cod_usuario',
    'cod_usuario_modificacion',
    'activo'
  ]"
  [selectFields]="[
    'tipo_capacitacion',
    'modalidad',
    'registro_asistencia',
    'mes_ejecucion'
  ]"
  [requiredFields]="['id']"
  [readonlyFields]="['id']"
  [allowedActions]="['edit', 'deactivate', 'activate']"
  [data]="(anexo4List$ | async)!"
  [showActions]="true"
  [searchEnabled]="true"
  [showNewRegister]="true"
  [showStatusFilter]="true"
  [entityDTO]="anexo4DTO"
  [hiddenColumns]="[
    'id',
    'fecha_creacion',
    'fecha_actualizacion',
    'cod_usuario',
    'cod_usuario_modificacion'
  ]"
  [selectOptions]="selectOptions"
  (new)="onAddAnexo4($event)"
  (edit)="onEditAnexo4($event)"
  (delete)="onDeleteAnexo4($event)"
  (deactivate)="onDeactivateAnexo4($event)"
  (activate)="onActivateAnexo4($event)"
  [showXmlDownload]="true"
  [showExcelDownload]="true"
  (xmlDownload)="descargarArchivoXML()"
  (excelDownload)="descargarArchivoExcel()"
>
</app-generic-table>
