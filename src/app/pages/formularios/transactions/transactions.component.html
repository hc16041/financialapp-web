<app-generic-table
  [title]="'Listado de Transacciones'"
  [columns]="tableColumns"
  [excludedFields]="['isProcessed', 'creditCard', 'date']"
  [selectFields]="['creditCardId', 'type', 'merchantId', 'paymentMethod']"
  [selectOptions]="selectOptions"
  [requiredFields]="['id']"
  [readonlyFields]="['id']"
  [allowedActions]="['edit', 'process', 'deactivate', 'activate']"
  [data]="(transactionsList$ | async)!"
  [showActions]="true"
  [searchEnabled]="true"
  [showNewRegister]="true"
  [showStatusFilter]="true"
  [showDateRangeFilter]="true"
  [dateRangeLabel]="'Rango de fechas'"
  [entityDTO]="transactionsDTO"
  [hiddenColumns]="['id', 'isProcessed', 'creditCard', 'date']"
  [selectOptions]="selectOptions"
  (new)="onAddTransaction($event)"
  (dateRangeSearch)="onDateRangeSearch($event)"
>
</app-generic-table>
